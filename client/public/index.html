<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <script src="https://kit.fontawesome.com/321da80a7d.js" crossorigin="anonymous"></script>
    <meta
      name="description"
      content="Social Media for Developers"
    />
    <link rel="apple-touch-icon" href="./images/logo.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Welcome to Hooks</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
              navigator.serviceWorker.register('./serviceworker.js')
              .then((reg)=>console.log('Succes: ',reg.scope))
              .catch((err)=>console.log('Faliure: ',err))
        })
      }
    </script>
  </body>
</html>
